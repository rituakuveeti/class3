<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 style="color: black;">RESUME DETAILS</h1>
    </header>
    <div class="card">
        <div class="cardbody">
            <h2>PROFILE</h2>
            <label for="xx">name:</label>
            <input type="text"><br><br>
            <label for="yy">mailid:</label>
            <input type="text"><br><br>
            <label for="yy">gender:</label>
            <input type="radio" name="gender" value="male">male<br><br>
            <input type="radio" name="gender" value="female">female <br><br>
            <label for="yy">contact:</label>
            <input type="number" name="" id="">



            


        </div>
        <div class="cardbody2">
            <div class="cardbody">
                <h2>EDUCATIONAL DETAILS</h2>
                <div class="cardbody3">
                    <label for="ssc info">ssc inst:</label>
                    <input type="type"><br><br>
                    <label for="ssc score">ssc score:</label>
                    <input type="number"><br><br>
                </div>
                <div class="cardbody3">
                    <label for="inter info">inter inst:</label>
                    <input type="type"><br><br>
                    <label for="inter score">inter score:</label>
                    <input type="number"><br><br>
                </div>
                <div class="cardbody3">
                    <label for="btech info">btech inst:</label>
                    <input type="type"><br><br>
                    <label for="btech score">btech score:</label>
                    <input type="number"><br><br>
                </div>

                


            </div>
            
            <div class="cardbody">
                <H2 style="padding: 50px;">CERTIFICATES</H2>
                <div class="cardbody3">
                    <label for="corecertificates">core certificates:</label>
                    <input type="text"><br><br>
                    <label for="cse certificates">cse certificates</label>
                    <input type="text"><br><br>
                </div>

                
                
            </div>
        </div>
        
        <div class="cardbody">
            <h2>EXPERIENCE</h2>
            <div class="cardbody3">
                <label for="xx">previous experience:</label>
                <input type="text"><br><br>
                <label for="yy">years of experience:</label>
                <input type="number"><br><br>
            </div>

            
            
        </div>

    </div>
    
    
</body>
</html>
